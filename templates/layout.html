<!doctype html>
<title>Todo</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>Todo</h1>
    <ul class=entries>
        {% for entry in entries %}
        <li>{{ entry.text|safe }}
        {% else %}
        <li><em>No todos here so far</em>
        {% endfor %}
    </ul>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    <form action="{{ url_for('add') }}" method=post>
        <input id=id_todo placeholder=Front type=text name=todo>
        <input id=id_add type=submit value=Add>
    </form>
</div>
