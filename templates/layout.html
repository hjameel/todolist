<!doctype html>
<title>Todo</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>Todo</h1>
    <ul class=todos>
        {% for todo in todos %}
        <li><form action="{{ url_for('delete') }}" method=post><input type=hidden name=id value={{ todo.id }}><input id=id_delete type=submit value=Done></form> {{ todo.text }}
        {% else %}
        <li><em>No todos here so far</em>
        {% endfor %}
    </ul>
    {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
    {% endfor %}
    <form action="{{ url_for('add') }}" method=post>
        <input id=id_todo placeholder=Front type=text name=todo>
        <input id=id_add type=submit value=Add>
    </form>
</div>
